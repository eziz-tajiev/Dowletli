<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dowletli</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <div class="brand">
          <img src="../Dowletli/icons/Vector.svg" alt="toolicon" class="logo" />
          <div class="brand-name">
            <span class="brand-name__first">Dowletli</span>
            <span class="brand-name__second">Hyzmat</span>
          </div>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </nav>
      <section class="hero">
        <div class="hero-content">
          <div class="hero-title">
            <span>Building things</span>
            <span>is our mission.</span>
          </div>
          <div class="recovery">
            <div class="recovery-title">
              <span>Recover of Engines in Turkmenbashy</span>
            </div>
            <div class="recovery-btn">
              <button>
                <img src="../Dowletli/icons/back.svg" alt="back icon" />
                <span>Back</span>
              </button>
              <button>
                <span>Next</span>
                <img src="../Dowletli/icons/next.svg" alt="back icon" />
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
